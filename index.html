<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

    <title>web app</title>
  </head>
  <body>
    <main>
      <label>User Name:</label>
      <input type="text" id="user-name-input" />
      <br /><br />
      <label>Expense Name :</label>
      <input type="text" id="expense-name-input" />
      <label> Amount :</label>
      <input type="number" id="Amount-input" />
      <br /><br />
      <button id="add-name-btn">ADD EXPENSES</button>

      <br /><br /><br />
      <div>
        <input placeholder="search by name" id="search-input" />
        <button id="search-btn">Search</button>
      </div>

      <table id="table">
        <thead>
          <th>ID</th>
          <th>User Name</th>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Date Added</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody></tbody>
      </table>

      <section hidden id="update-row">
        <label>User Name:</label>
        <input type="text" id="update-name-input" />
        <label>Expense Name :</label>
        <input type="text" id="update-expense-input" />
        <label>Amount :</label>
        <input type="text" id="update-Amount-input" />
        <button id="update-row-btn">Update</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
