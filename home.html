<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>

    <header>

        <li><a href="#about-us">About Us</a></li>
      </ul>
    </nav>
    </div>
</header>
    <div class="content">
